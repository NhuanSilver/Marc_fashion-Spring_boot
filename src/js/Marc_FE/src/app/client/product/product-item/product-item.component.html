<div >
  <a  class="block rounded overflow-hidden"  routerLink="/san-pham/{{product.id}}" >
    <img
      [src]="product.images[0].src"
      alt="">
  </a>
  <a href="" class="block w-64 truncate font-mtd text-lg mt-2">{{product.name}}</a>
  <div class="flex items-center">
    <div *ngFor="let color of variants"  class="rounded-full p-[2px] w-[14px] h-[14px] flex justify-center items-center border border-red-300 mr-2 ">
      <span [style.background-color]="color" class="block w-full  h-full rounded-full "></span>
    </div>
  </div>
  <span class="mt-3 block font-medium">{{product.price | currency : 'VND'}}</span>
</div>
