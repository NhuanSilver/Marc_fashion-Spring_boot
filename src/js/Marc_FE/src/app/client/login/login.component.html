<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="flex justify-center mt-5">
  <div class="main-container items-center flex-col flex">
    <h1 class="font-mtd text-3xl">Đăng nhập</h1>
    <div class="max-w-fit">
      <input ngModel
             #username = "ngModel"
             required
             placeholder="Tài khoản"
             name="username"
             class="text-base w-96 focus:border-b-gray-500 transition-all ease-linear duration-200 outline-none mt-5 w-1/3  border-b-2 border-b-gray-200">
      <div class="text-red-500">
        <ng-container *ngIf="username.invalid && (username.dirty || username.touched)" >
          Tài khoản không được bỏ trống
        </ng-container>
      </div>
      <input ngModel
             #password="ngModel"
             required
             [minLength]="1"
             type="password"
             placeholder="Mật khẩu"
             name="password" class="text-base w-96 focus:border-b-gray-500 transition-all ease-linear duration-200  outline-none mt-5 w-1/3  border-b-2 border-b-gray-200">
      <div class="text-red-500">
        <ng-container *ngIf="password.invalid && (password.dirty || password.touched)">
          Mật khẩu không được để trống
        </ng-container>
      </div>
    </div>
    <button type="submit" [disabled]="f.invalid" class="mt-5 font-medium text-amber-800 text-lg disabled:opacity-75 ">Đăng nhập</button>
    <div class="my-5"><a routerLink="/dang-ky" class="font-medium">Đăng ký</a></div>
  </div>
</form>
